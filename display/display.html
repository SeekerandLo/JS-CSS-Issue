<html>

<head>
    <style>
        .display-item {
            margin-bottom: 40px;
        }

        .card {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>

<body>
    <div class="display-item">
        <h2>display:none</h2>
        <div class="card" style="display: none">
            展示
        </div>
    </div>

    <div class="display-item">
        <h2>display:block</h2>
        <div class="card" style="display: block">
            卡片1
        </div>
        <div class="card" style="display: block">
            卡片2
        </div>
    </div>

    <div class="display-item">
        <h2>display:inline</h2>
        <div class="card" style="display: inline;">
            卡片1
        </div>
        <div class="card" style="display: inline">
            卡片2
        </div>
    </div>

    <div class="display-item">
        <h2>display:inline-block</h2>
        <div class="card" style="display: inline-block; width:200px;">
            卡片1
        </div>
        <div class="card" style="display: inline-block; height: 100px;;">
            卡片2
        </div>
    </div>

    <div class="display-item">
        <h2>display:list-item</h2>
        <div class="card" style="display: list-item; list-style: none;">
            卡片1
        </div>
        <div class="card" style="display: list-item">
            卡片2
        </div>
    </div>

    <div class="display-item">
        <h2>display:inherit</h2>
        <div class="card" style="display: inherit;">
            卡片1
        </div>
        <div class="card" style="display: inherit">
            卡片2
        </div>
    </div>

</body>

</html>
